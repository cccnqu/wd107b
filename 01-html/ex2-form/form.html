<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title></title> 
</head>
<body>

<table>
	<tr><td colspan="2">
		<div id="myphoto">
			<img src="https://ccckmit.github.io/wd107b/exercise/ccc.png"/>
		</div>
	<td></td></tr>
	<tr><td>我的名字</td><td><input type="text" name="myname"/></td></tr>
	<tr><td>我的網站</td><td><input type="url" name="myurl"/></td></tr>
	<tr><td>我的email</td><td><input type="email" name="myemail"/></td></tr>
	<tr><td>我的生日</td><td><input type="date" name="mybirthday"/></td></tr>
	<tr><td>我的性別</td><td>
		<input type="radio" name="mysex" value="male"/>男
		<input type="radio" name="mysex" value="female"/>女
	</td></tr>
	<tr><td>我的血型</td><td>
      <select name="myblood">
         <option value="A">A型</option>
         <option value="B">B型</option>
         <option value="AB">AB型</option>
         <option value="O">O型</option>
      </select>
	</tr>
	<tr><td>我的年齡</td><td>
      <input type="number" name="myage" min="0" max="120"/>
	</tr>
	<tr><td>我最愛的顏色</td><td>
      <input type="color" name="mycolor"/>
	</tr>
</table>

</body>
</html>
